<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff}
button,input{width:100%;padding:12px;border:none;border-radius:10px;margin-bottom:10px}
button{background:#22c55e;font-weight:bold}
.card{background:#134e3a;padding:16px;border-radius:16px;margin-bottom:14px}
header{padding:16px;text-align:center;font-weight:bold;font-size:20px}

/* GRID MENU */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.menu-btn{
  background:#22c55e;
  color:#000;
  padding:16px;
  text-align:center;
  border-radius:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>DIMDIM DINO POS</header>

<div class="card">
  Order Type: <b id="orderLabel">QRIS</b>
</div>

<div class="card">
  <h3>Pilih Menu</h3>
  <div class="grid" id="menuGrid"></div>
</div>

<div class="card">
  <h3>Keranjang</h3>
  <div id="cartList"></div>
  <hr>
  <h2>Total: Rp <span id="total">0</span></h2>
</div>

<script>
// ===== DATA MENU (EDIT DI SINI SAJA) =====
const MENUS=[
  {
    name:'DIMSUM MIX 16',
    price:{
      CASH:90000,
      QRIS:98000,
      GOFOOD:105000,
      GRABFOOD:103000,
      SHOPEEFOOD:102000
    }
  },
  {
    name:'DIMSUM MIX 8',
    price:{
      CASH:50000,
      QRIS:55000,
      GOFOOD:60000,
      GRABFOOD:58000,
      SHOPEEFOOD:57000
    }
  }
];

// ===== STATE =====
let orderType='QRIS';
let cart=[];

// ===== RENDER MENU =====
function renderMenu(){
  menuGrid.innerHTML='';
  MENUS.forEach((m,i)=>{
    const div=document.createElement('div');
    div.className='menu-btn';
    div.innerHTML=`${m.name}<br>Rp ${m.price[orderType].toLocaleString()}`;
    div.onclick=()=>addItem(i);
    menuGrid.appendChild(div);
  });
}

// ===== ADD ITEM =====
function addItem(i){
  const m=MENUS[i];
  cart.push({name:m.name,price:m.price[orderType]});
  renderCart();
}

// ===== CART =====
function renderCart(){
  let html='',t=0;
  cart.forEach(c=>{
    html+=`<div>${c.name} - Rp ${c.price.toLocaleString()}</div>`;
    t+=c.price;
  });
  cartList.innerHTML=html;
  total.innerText=t.toLocaleString();
}

// INIT
orderLabel.innerText=orderType;
renderMenu();
</script>

</body>
</html>
