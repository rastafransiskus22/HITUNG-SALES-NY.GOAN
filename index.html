<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff}

/* LOGIN */
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#134e3a;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
}
button{background:#22c55e;font-weight:bold}
.error{display:none;background:#dc2626;padding:10px;text-align:center}

/* APP */
header{
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
  url('https://i.imgur.com/XXXXXXX.jpg'); /* ganti nanti */
  background-size:cover;
  padding:20px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.banner{
  padding:20px;
  background:#134e3a;
  margin:14px;
  border-radius:12px;
  text-align:center;
}
.menu{
  padding:14px;
}
.menu button{
  background:#22c55e;
  margin-bottom:14px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="center">
  <div class="card">
    <h2 style="text-align:center">Dimdim Dino POS</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error">Login gagal</div>
  </div>
</div>

<!-- APP -->
<div id="appPage" style="display:none">

<header>DIMDIM DINO POS</header>

<div class="banner">
  <h3>Bekerja Itu Punya Cerita</h3>
  <p>Pelan tapi konsisten, biar jejakmu jadi berarti.</p>
</div>

<div class="menu">
  <button onclick="goKasir()">KASIR</button>
  <button>DAFTAR MENU</button>
  <button>LAPORAN</button>
  <button onclick="logout()">LOGOUT</button>
</div>

</div>

<script>
const USERS=[{u:'admin',p:'1234'}];

function login(){
  const u=username.value,p=password.value;
  if(!USERS.find(x=>x.u===u&&x.p===p)){
    error.style.display='block';return;
  }
  localStorage.setItem('login','1');
  showApp();
}

function showApp(){
  loginPage.style.display='none';
  appPage.style.display='block';
}

function logout(){
  localStorage.clear();
  location.reload();
}

function goKasir(){
  alert('Kasir akan dibuat di tahap berikutnya');
}

if(localStorage.getItem('login')) showApp();
</script>

</body>
</html>
