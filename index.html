<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimdim Dino POS</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0f3d2e;color:#fff}
.hidden{display:none}

/* UI */
.container{padding:16px}
.card{background:#134e3a;padding:16px;border-radius:14px;margin-bottom:14px}
button,input{width:100%;padding:12px;border:none;border-radius:10px;margin-top:10px}
button{background:#22c55e;font-weight:bold}
input{background:#fff;color:#000}

/* Header */
header{
  background:#0b2f23;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* Menu Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.menu-btn{
  background:#22c55e;
  color:#000;
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}
.small{font-size:14px;opacity:.9}
hr{margin:10px 0;border:1px solid rgba(255,255,255,.2)}
</style>
</head>

<body>

<header>DIMDIM DINO POS</header>

<!-- LOGIN -->
<div id="login" class="container">
  <div class="card">
    <h3>Login Kasir</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
  </div>
</div>

<!-- HOME -->
<div id="home" class="container hidden">
  <div class="card">
    <h3>Bekerja Itu Punya Cerita</h3>
    <p class="small">Pelan tapi konsisten, biar jejakmu jadi berarti.</p>
  </div>

  <button onclick="openKasir()">KASIR</button>
  <button onclick="openMenu()">DAFTAR MENU</button>
  <button onclick="logout()">LOGOUT</button>
</div>

<!-- KASIR -->
<div id="kasir" class="container hidden">
  <div class="card">
    <h3>Kasir</h3>
    <p class="small">Klik menu untuk menambah</p>
  </div>

  <div id="menuList" class="grid"></div>

  <div class="card">
    <h3>Keranjang</h3>
    <div id="cart"></div>
    <hr>
    <h3>Total: Rp <span id="total">0</span></h3>
    <button onclick="resetCart()">Selesai</button>
    <button onclick="backHome()">Kembali</button>
  </div>
</div>

<!-- DAFTAR MENU -->
<div id="menu" class="container hidden">
  <div class="card">
    <h3>Daftar Menu</h3>
    <input id="menuName" placeholder="Nama menu">
    <input id="menuPrice" placeholder="Harga" type="number">
    <button onclick="saveMenu()">Simpan Menu</button>
  </div>

  <div class="card">
    <h3>Menu Tersimpan</h3>
    <div id="savedMenu"></div>
    <button onclick="backHome()">Kembali</button>
  </div>
</div>

<script>
/* AUTH */
function login(){
  if(user.value==='admin' && pass.value==='1234'){
    localStorage.login=1;
    show('home');
  }else alert('Login gagal');
}
function logout(){
  localStorage.clear();
  location.reload();
}
if(localStorage.login) show('home');

/* NAV */
function show(id){
  ['login','home','kasir','menu'].forEach(x=>{
    document.getElementById(x).classList.add('hidden');
  });
  document.getElementById(id).classList.remove('hidden');
}
function backHome(){show('home')}
function openKasir(){loadMenu();show('kasir')}
function openMenu(){renderSaved();show('menu')}

/* MENU DATA */
let menus=JSON.parse(localStorage.menus||'[]');
let cart=[];

function saveMenu(){
  if(!menuName.value||!menuPrice.value) return;
  menus.push({name:menuName.value,price:Number(menuPrice.value)});
  localStorage.menus=JSON.stringify(menus);
  menuName.value='';menuPrice.value='';
  renderSaved();
}
function renderSaved(){
  savedMenu.innerHTML='';
  menus.forEach(m=>{
    savedMenu.innerHTML+=`<p>${m.name} - Rp ${m.price.toLocaleString()}</p>`;
  });
}

/* KASIR */
function loadMenu(){
  menuList.innerHTML='';
  menus.forEach(m=>{
    menuList.innerHTML+=`
      <div class="menu-btn" onclick="addCart('${m.name}',${m.price})">
        ${m.name}<br><small>Rp ${m.price.toLocaleString()}</small>
      </div>`;
  });
  renderCart();
}
function addCart(name,price){
  cart.push({name,price});
  renderCart();
}
function renderCart(){
  let t=0;
  cart.innerHTML='';
  cart.forEach(c=>{
    t+=c.price;
    cart.innerHTML+=`<p>${c.name} - Rp ${c.price.toLocaleString()}</p>`;
  });
  total.innerText=t.toLocaleString();
}
function resetCart(){
  cart=[];
  renderCart();
}
</script>

</body>
      </html>
